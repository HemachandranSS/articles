                card.setAttribute('data-search', (t.word + ' ' + t.def + ' ' + t.ex).toLowerCase());
                card.style.animationDelay = (i * 0.04) + 's';
                card.innerHTML = `
      <span class="card-num">#${String(t.n).padStart(2, '0')}</span>
      <span class="card-cat cat-${t.cat}">${t.cat}</span>
      <div class="card-title">${t.word}</div>
      <div class="card-pos">${t.pos}</div>
      <div class="card-def">${t.def}</div>
      <div class="example-label">‚ú¶ Example</div>
      <div class="example">"${t.ex}"</div>
    `;
                grid.appendChild(card);
            });
        }

        function filterCards() {
            const q = document.getElementById('searchBox').value.toLowerCase();
            const cat = catCurrent.v;
            let shown = 0;
            document.querySelectorAll('#cardGrid .card').forEach(c => {
                const matchSearch = !q || c.getAttribute('data-search').includes(q);
                const matchCat = cat === 'all' || c.getAttribute('data-cat') === cat;
                if (matchSearch && matchCat) { c.classList.remove('hidden'); shown++; }
                else c.classList.add('hidden');
            });
            document.getElementById('no-results').style.display = shown === 0 ? 'block' : 'none';
        }

        function filterCat(cat, btn) {
            catCurrent.v = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filterCards();
        }

        buildCards(terms);

        window.addEventListener('scroll', () => {
            const btt = document.getElementById('btt');
            btt.classList.toggle('show', window.scrollY > 400);
        });
    </script>
</body>

</html>
