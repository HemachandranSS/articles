    </style>
</head>

        let activeCat = 'all';
        function buildGrid(data) {
            const g = document.getElementById('grid'); g.innerHTML = '';
            data.forEach((t, i) => {
                const w = document.createElement('div');
                w.className = `flip-wrap cat-${t.cat}`;
                w.setAttribute('data-cat', t.cat);
                w.setAttribute('data-q', (t.w + ' ' + t.def + ' ' + t.ex).toLowerCase());
                w.style.animationDelay = (i * .03) + 's';
                w.innerHTML = `<div class="flip-inner">

            const q = document.getElementById('sb').value.toLowerCase().trim(); let n = 0;

            });
            document.getElementById('cnt').textContent = n;
            document.getElementById('empty').style.display = n === 0 ? 'block' : 'none';
        }
        function setTab(cat, btn) {
            activeCat = cat; document.querySelectorAll('.pill').forEach(p => p.classList.remove('on')); btn.classList.add('on'); applyFilters();
        }
        buildGrid(DATA);
        window.addEventListener('scroll', () => document.getElementById('btt').classList.toggle('on', scrollY > 400));
